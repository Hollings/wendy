services:
  web:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
    ports:
      - "0.0.0.0:8910:8000"
    env_file:
      - /srv/secrets/wendy/sites.env
    environment:
      - SITES_DIR=/data/sites
    volumes:
      - sites_data:/data/sites
      # Mount wendy-bot's data directory for brain feed and webhooks
      # Note: read-write needed for webhook_events.json
      - /var/lib/docker/volumes/wendy_data/_data:/data/wendy
      # Mount claude config for subagent streams (read-only)
      - /var/lib/docker/volumes/claude_config/_data:/data/claude:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  sites_data:
    external: true
    name: wendy-sites_sites_data
